<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Digit Generator</title>
</head>
<body>
    <div class="generator-container">
        <h2>Random Digit Generator</h2>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        
        <button onclick="generateRandomDigit()">Generate</button>

        <p id="result">Your random number will appear here.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
